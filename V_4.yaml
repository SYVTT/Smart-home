functions:
  'ON':
    aliases:
      - włącz
      - załącz
      - zapal
      - uruchom
      - start
      - załącza
      - startuje
      - włącza
      - zapala
      - uruchamia
    placeholder: no
    output: on {id}
  'OFF':
    aliases:
      - wyłącz
      - zgaś
      - wyłącza
      - gasi
    placeholder: no
    output: off {id}
  SET_COLOR:
    aliases:
      - ustaw kolor
      - zmień kolor
      - ustawia kolor
      - ustawia kolor
    placeholder: yes
#    regex: niebieski|czerwony|zielony|żółty
    regex:
      Blue:
        value: niebieski
        identity: false
        translation: blue
      Red:
        value: czerwony
        identity: false
        translation: red
      Green:
        value: zielony
        identity: false
        translation: green
      Yellow:
        value: żółty
        identity: false
        translation: yellow
    output: set {id} color {placeholder}
  SET:
    aliases:
      - ustaw
      - zmień
      - ustawia
      - zmienia
    placeholder: no
    output: set {id}
  SET_CHANNEL:
    aliases:
      - kanał
      - załącz kanał
      - zmień kanał
      - ustaw kanał
      - zmienia kanał
      - ustawia kanał
    placeholder: yes
#    regex: \d+
    regex:
      Number:
        value: \d+
        identity: true
      First:
        value: pierwszy
        translation: 1
      Second:
        value: drugi
        translation: 2
      Third:
        value: trzeci
        translation: 3
      Fourth:
        value: czwarty
        translation: 4
      Fifth:
        value: piąty
        translation: 5
      # todo add to 32 (check how this working for 2x/3x)
    output: set {id} ch {placeholder}
  FAST:
    aliases:
      - szybko
    placeholder: no
    output: fast {id}
  SLOW:
    aliases:
      - wolno
      - powoli
    placeholder: no
    output: slow {id}
  SET_CHANNEL_NEXT:
    aliases:
      - zmień kanał następny
      - ustaw kanał następny
      - zmiania kanał następny
      - ustawia kanał następny
      - następny
    placeholder: no
    output: set {id} ch next
  SET_CHANNEL_PREV:
    aliases:
      - zmień kanał poprzedni
      - ustaw kanał poprzedni
      - ustawia kanał poprzedni
      - zmienia kanał poprzedni
      - poprzedni
    placeholder: no
    output: set {id} ch prev
  SET_VOLUME:
    aliases:
      - ustaw głośność
      - zmień głośność
      - ustawia głośność
      - zmienia głośność
    placeholder: yes
#    regex: \d+
    regex:
      Number:
        value: \d+
        identity: true
    output: set {id} vol {placeholder}
  SET_VOLUME_UP:
    aliases:
      - podgłośnij
      - podgłaśnia
      - zwiększ głośność
      - zwiększa głośność
      - głośniej
    placeholder: no
    output: vol_up {id}
  SET_VOLUME_DOWN:
    aliases:
      - ścisz
      - ścisza
      - zmniejsz głośność
      - zmniejsza głośność
      - ciszej
    placeholder: no
    output: vol_down {id}
  SET_COLD:
    aliases:
      - ustaw barwę zimną
      - ustawia barwę zimną
      - barwa zimna
    placeholder: no
    output: cold {id}
  SET_WARM:
    aliases:
      - ustaw barwę ciepłą
      - ustawia barwę ciepłą
      - barwa ciepła
    placeholder: no
    output: warm {id}
  UP:
    aliases:
      - do góry
      - w górę
      - podnieś
      - podnosi
    placeholder: no
    output: up {id}
  DOWN:
    aliases:
      - do dołu
      - w dół
      - opuść
      - zasłoń
      - opuszcza
      - zasłania
    placeholder: no
    output: down {id}
  STOP:
    aliases:
      - zatrzymaj
      - zatrzymuje
      - wstrzymaj
      - wstrzymuje
      - stop
      - stopuje
    placeholder: no
    output: stop {id}
  SET_ALARM:
    aliases:
      - ustaw alarm
      - ustawia alarm
    placeholder: yes
#    regex: \d\d:\d\d|\d:\d\d
    regex:
      Full_Hour:
        value: \d\d:\d\d
        identity: true
      Part_Hour:
        value: \d:\d\d
        identity: true
      Zero:
        value: 0
        translation: 0:00
      # todo add hours to 24
    output: set {id} time {placeholder}
  SET_BRIGHTNESS:
    aliases:
      - ustaw jasność
      - ustawia jasność
      - ustaw
      - ustawia
    placeholder: yes
#    regex: \d+
    regex:
      Number:
        value: \d+
        identity: true
    output: set {id} bright {placeholder}
  TOGGLE:
    aliases:
      - przełącz
      - przełącza
      - zmień stan
      - zmienia stan
    placeholder: no
    output: xchg {id}
    default: true



device_types:
  LIGHT:
    type: LIGHT
    functions:
      - 'ON'
      - 'OFF'
      - SET_COLOR
      - SET_COLD
      - SET_WARM
      - SET_BRIGHTNESS
      - TOGGLE
    aliases:
      - lampa
      - światło
      - oświetlenie
      - lampę
  RADIO:
    type: RADIO
    functions:
      - 'ON'
      - 'OFF'
      - SET_CHANNEL
      - SET_CHANNEL_NEXT
      - SET_CHANNEL_PREV
      - SET_VOLUME
      - SET_VOLUME_UP
      - SET_VOLUME_DOWN
      - TOGGLE
    aliases:
      - radio
      - radioodbiornik
  TV:
    type: TV
    functions:
      - 'ON'
      - 'OFF'
      - SET_CHANNEL
      - SET_CHANNEL_NEXT
      - SET_CHANNEL_PREV
      - SET_VOLUME
      - SET_VOLUME_UP
      - SET_VOLUME_DOWN
      - TOGGLE
    aliases:
      - telewizor
      - telewizja
      - tv
  COMPUTER:
    type: COMPUTER
    functions:
      - 'ON'
      - 'OFF'
      - TOGGLE
    aliases:
      - komputer
      - komp
  MONITOR:
    type: MONITOR
    functions:
      - 'ON'
      - 'OFF'
      - TOGGLE
    aliases:
      - monitor
      - ekran
  VENTILATOR:
    type: VENTILATOR
    functions:
      - 'ON'
      - 'OFF'
      - FAST
      - SLOW
      - TOGGLE
    aliases:
      - wentylator
  HOOD:
    type: HOOD
    functions:
      - 'ON'
      - 'OFF'
      - FAST
      - SLOW
      - TOGGLE
    aliases:
      - wentylator okapu
      - okap
  HEATING:
    type: HEATING
    functions:
      - 'ON'
      - 'OFF'
      - TOGGLE
    aliases:
      - ogrzewanie
      - dmuchawa
      - ocieplenie
  BLINDS:
    type: BLINDS
    functions:
      - UP
      - DOWN
      - STOP
    aliases:
      - rolety
  ALARM_CLOCK:
    type: ALARM_CLOCK
    functions:
      - 'ON'
      - 'OFF'
      - SET_ALARM
    aliases:
      - budzik
      - zegarek
      - budzenie
      - pobudka


