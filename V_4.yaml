functions:
  'ON':
    aliases:
      - włącz
      - załącz
      - zapal
      - uruchom
      - start
    placeholder: no
    output: on {id}
  'OFF':
    aliases:
      - wyłącz
      - zgaś
    placeholder: no
    output: off {id}
  SET_COLOR:
    aliases:
      - ustaw kolor na
      - zmień kolor na
    placeholder: yes
    regex: niebieski|czerwony|zielony|żółty
    output: set {id} color {placeholder}
  SET:
    aliases:
      - ustaw
      - zmień
    placeholder: no
    output: set {id}
  SET_CHANNEL:
    aliases:
      - zmień kanał na
      - ustaw kanał na
    placeholder: yes
    regex: \d+
    output: set {id} ch {placeholder}
  FAST:
    aliases:
      - szybko
    placeholder: no
    output: fast {id}
  SLOW:
    aliases:
      - wolno
      - powoli
    placeholder: no
    output: slow {id}
  SET_CHANNEL_NEXT:
    aliases:
      - zmień kanał na następny
      - ustaw kanał na następny
      - następny
    placeholder: no
    output: set {id} ch next
  SET_CHANNEL_PREV:
    aliases:
      - zmień kanał na poprzedni
      - ustaw kanał na poprzedni
      - poprzedni
    placeholder: no
    output: set {id} ch prev
  SET_VOLUME:
    aliases:
      - ustaw głośność na
      - zmień głośność na
    placeholder: yes
    regex: \d+
    output: set {id} vol {placeholder}
  SET_VOLUME_UP:
    aliases:
      - podgłośnij
      - zwiększ głośność
    placeholder: no
    output: vol_up {id}
  SET_VOLUME_DOWN:
    aliases:
      - ścisz
      - zmniejsz głośność
    placeholder: no
    output: vol_down {id}
  SET_COLD:
    aliases:
      - ustaw barwę zimną
    placeholder: no
    output: cold {id}
  SET_WARM:
    aliases:
      - ustaw barwę ciepłą
    placeholder: no
    output: warm {id}
  UP:
    aliases:
      - do góry
      - w górę
      - podnieś
    placeholder: no
    output: up {id}
  DOWN:
    aliases:
      - do dołu
      - w dół
      - opuść
    placeholder: no
    output: down {id}
  STOP:
    aliases:
      - zatrzymaj
      - wstrzymaj
      - stop
    placeholder: no
    output: stop {id}
  SET_ALARM:
    aliases:
      - ustaw alarm na
    placeholder: yes
    regex: \d\d:\d\d|\d:\d\d
    output: set {id} time {placeholder}
  SET_BRIGHTNESS:
    aliases:
      - ustaw jasność na
    placeholder: yes
    regex: \d+
    output: set {id} bright {placeholder}



device_types:
  LIGHT:
    type: LIGHT
    functions:
      - 'ON'
      - 'OFF'
      - SET_COLOR
      - SET_COLD
      - SET_WARM
      - SET_BRIGHTNESS
    aliases:
      - lampa
      - światło
      - oświetlenie
  RADIO:
    type: RADIO
    functions:
      - 'ON'
      - 'OFF'
      - SET_CHANNEL
      - SET_CHANNEL_NEXT
      - SET_CHANNEL_PREV
      - SET_VOLUME
      - SET_VOLUME_UP
      - SET_VOLUME_DOWN
    aliases:
      - radio
      - radioodbiornik
  TV:
    type: TV
    functions:
      - 'ON'
      - 'OFF'
      - SET_CHANNEL
      - SET_CHANNEL_NEXT
      - SET_CHANNEL_PREV
      - SET_VOLUME
      - SET_VOLUME_UP
      - SET_VOLUME_DOWN
    aliases:
      - telewizor
      - telewizja
      - tv
  COMPUTER:
    type: COMPUTER
    functions:
      - 'ON'
      - 'OFF'
    aliases:
      - komputer
      - komp
  MONITOR:
    type: MONITOR
    functions:
      - 'ON'
      - 'OFF'
    aliases:
      - monitor
      - ekran
  VENTILATOR:
    type: VENTILATOR
    functions:
      - 'ON'
      - 'OFF'
      - FAST
      - SLOW
    aliases:
      - wentylator
  HOOD:
    type: HOOD
    functions:
      - 'ON'
      - 'OFF'
      - FAST
      - SLOW
    aliases:
      - wentylator okapu
      - okap
  HEATING:
    type: HEATING
    functions:
      - 'ON'
      - 'OFF'
    aliases:
      - ogrzewanie
      - dmuchawa
      - ocieplenie
  BLINDS:
    type: BLINDS
    functions:
      - UP
      - DOWN
      - STOP
    aliases:
      - rolety
  ALARM_CLOCK:
    type: ALARM_CLOCK
    functions:
      - 'ON'
      - 'OFF'
      - SET_ALARM
    aliases:
      - budzik
      - zegarek


